server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 정적 파일 (지금까지 쓰던 부분)
    location / {
        try_files $uri /index.html;
    }

    # 코드 실행 API
    location /api/ {
        proxy_pass http://judge-api:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
